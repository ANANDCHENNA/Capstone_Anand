<div class="card p-3">
  <h3>Buy a Policy</h3>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="mb-2">
      <label>Policy Type</label>
      <select formControlName="policyType" class="form-control">
        <option>Health</option>
        <option>Life</option>
        <option>Vehicle</option>
        <option>Home</option>
      </select>
    </div>

    <div class="mb-2">
      <label>Premium</label>
      <input type="number" formControlName="premium" class="form-control" />
    </div>

    <div class="mb-2">
      <label>Term (months)</label>
      <input type="number" formControlName="termMonths" class="form-control" />
    </div>

    <button class="btn btn-primary" [disabled]="loading || form.invalid">Buy Policy</button>
  </form>

  <div *ngIf="successMsg" class="alert alert-success mt-2">{{successMsg}}</div>
  <div *ngIf="errorMsg" class="alert alert-danger mt-2">{{errorMsg}}</div>
</div>

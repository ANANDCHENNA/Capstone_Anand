<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insure - Home</title>
    <link rel="stylesheet" href="login.component.css">  Link to your CSS file
    <!-- You might use a CSS framework like Bootstrap or include custom icon fonts here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head> 
<body>

   
    <section class="hero-section">
        <div class="hero-background-overlay"></div> <!-- For the faded overlay -->
        <div class="container hero-content-wrapper">
            <!-- Left side content -->
            <div class="hero-text-content">
                <div class="logo-area">
                    <i class="fas fa-hand-holding-heart logo-icon"></i> <!-- Example icon -->
                    <span class="company-name">Insure</span>
                </div>
                <h1>The Best Insurance <br> Begins Here</h1>
                <p ><i>Smarter. Faster. Transparent.</i></p>
            </div>

            <!-- Right side: Integrated Login Form -->
            <div class="login-form-wrapper">
                <div class="login-container">
                    <div class="header">
                        <i class="fas fa-shield-alt logo"></i> <!-- Example logo icon -->
                        <h2>Welcome Back</h2>
                        <p class="tagline">Claiming made simple, secure, and swift.</p>
                    </div>
                    <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="email">Email Address <span class="required">*</span></label>
                            <input type="email" id="email" formControlName="username" class="form-control" placeholder="Email Address" required >
                            <p class="error-message">Invalid email or password.</p>
                        </div>
                        <div class="form-group">
                            <label for="password">Password <span class="required">*</span></label>
                            <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter Password" required>
                        </div>
                        <button type="submit" [disabled]="!itemForm.valid"  class="submit-button" >Submit</button>
                    </form>
                    <p class="sign">
                      Don't have an account? 
                      <a routerLink="/registration">Sign Up</a>
                    </p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>

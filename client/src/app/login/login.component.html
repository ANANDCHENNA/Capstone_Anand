<section class="hero-section">
    <div class="hero-background-overlay"></div> <!-- For the faded overlay -->
    <div class="container hero-content-wrapper">
        <!-- Left side content -->
        <div class="hero-text-content">
            <div class="logo-area">
                <i class="fas fa-hand-holding-heart logo-icon"></i> <!-- Example icon -->
                <span class="company-name">ClaimSafe</span>
            </div>
            <h1>The Best Insurance <br> Begins Here</h1>
            <p><i>Smarter. Faster. Transparent.</i></p>
        </div>

        <!-- Right side: Integrated Login Form -->
        <div class="login-form-wrapper">
            <div class="login-container">
                <div class="header">
                    <i class="fas fa-shield-alt logo"></i> <!-- Example logo icon -->
                    <h2>Welcome Back</h2>
                    <p class="tagline">Claiming made simple, secure, and swift.</p>
                </div>
                <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="username">Username<span class="required">*</span></label>
                        <input type="username" id="username" formControlName="username" class="form-control"
                            placeholder="Enter Username" required>
                        <div *ngIf="itemForm.get('username')?.touched && itemForm.get('username')?.invalid" class="error-message">
                            <div *ngIf="itemForm.get('username')?.errors?.['required']">Username is required</div>
                            <div *ngIf="itemForm.get('username')?.errors?.['username']">Please enter a valid username</div>
                        </div>
                        <p class="error-message">{{errorMessage}}</p>
                    </div>
                    <div class="form-group">
                        <label for="password">Password <span class="required">*</span></label>
                        <input type="password" id="password" formControlName="password" class="form-control"
                            placeholder="Enter Password" required>
                    </div>
                    <button type="submit" [disabled]="!itemForm.valid" class="submit-button">Submit</button>
                </form>
                <p class="sign">
                    Don't have an account?
                    <a routerLink="/registration">Sign Up</a>
                </p>
            </div>
        </div>
    </div>
</section>

<div class="login-wrapper d-flex">
  <!-- working -->

  <!-- Left section -->
  <div class="login-left d-flex flex-column justify-content-center align-items-start p-5 text-white">
    <div class="mb-4">
      <img src="assets/logo.png" alt="App Logo" class="logo-img" />
    </div>
    <h1 class="fw-bold">Hello, Welcome!</h1>
    <p class="lead">Manage your insurance claims securely and efficiently with our platform.</p>
    <div class="social-icons mt-auto">
      <span>FOLLOW</span>
      <a href="#"><i class="bi bi-facebook"></i></a>
      <a href="#"><i class="bi bi-twitter"></i></a>
      <a href="#"><i class="bi bi-instagram"></i></a>
    </div>
  </div>

  <!-- Right section -->
  <div class="login-right d-flex justify-content-center align-items-center">
    <div class="login-box p-5 shadow-sm">
      <h3 class="text-center mb-4 fw-semibold">Login</h3>

      <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
        <!-- Username -->
        <div class="form-group mb-3">
          <label for="username" class="form-label">
            <i class="bi bi-person"></i> Username
          </label>
          <input
            type="text"
            id="username"
            formControlName="username"
            class="form-control form-control-lg"
            placeholder="Enter your username"
          />
          <div *ngIf="itemForm.get('username')?.touched && itemForm.get('username')?.invalid" class="error-message">
            Username is required
          </div>
        </div>

        <!-- Password -->
        <div class="form-group mb-3">
          <label for="password" class="form-label">
            <i class="bi bi-lock"></i> Password
          </label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-control form-control-lg"
            placeholder="Enter your password"
          />
          <div *ngIf="itemForm.get('password')?.touched && itemForm.get('password')?.invalid" class="error-message">
            Password is required
          </div>
        </div>

        <!-- Remember me & Forgot password -->
        <div class="d-flex justify-content-between align-items-center mb-4 small">
          <div>
            <input type="checkbox" id="remember" /> <label for="remember"> Remember me</label>
          </div>
          <a href="#" class="text-decoration-none text-primary">Forgot password?</a>
        </div>

        <!-- Error -->
        <div *ngIf="showError" class="error-message text-danger text-center mb-3">
          <i class="bi bi-exclamation-circle"></i> Incorrect Username or Password.
        </div>

        <!-- Buttons -->
        <div class="d-flex gap-3">
          <button type="submit" [disabled]="!itemForm.valid" class="btn btn-primary w-50">
            <i class="bi bi-box-arrow-in-right"></i> Login
          </button>
          <a routerLink="/registration" class="btn btn-outline-primary w-50">
            <i class="bi bi-person-plus"></i> Sign Up
          </a>
        </div>
      </form>
    </div>
  </div>
</div>

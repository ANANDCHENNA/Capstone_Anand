<div class="login-wrapper d-flex">
  <!-- Left Section -->
  <div class="login-left d-flex flex-column justify-content-center align-items-center text-white">
    <h1 class="fw-bold text-uppercase text-center">Insurance Claims & Resource Management</h1>
    <img src="assets/logo.png" alt="Company Logo" class="company-logo mt-4">
  </div>

  <!-- Right Section -->
  <div class="login-right d-flex justify-content-center align-items-center">
    <div class="login-card p-5 shadow-lg">
      <h2 class="text-center mb-4 fw-bold">Login</h2>

      <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
        <!-- Username -->
        <div class="form-group mb-3">
          <label for="username">Username <span class="text-danger">*</span></label>
          <input type="text" id="username" formControlName="username" class="form-control"
                 placeholder="Enter your username" />
          <div *ngIf="itemForm.get('username')?.touched && itemForm.get('username')?.invalid" class="text-danger small mt-1">
            Username is required
          </div>
        </div>

        <!-- Password -->
        <div class="form-group mb-3">
          <label for="password">Password <span class="text-danger">*</span></label>
          <input type="password" id="password" formControlName="password" class="form-control"
                 placeholder="Enter your password" />
          <div *ngIf="itemForm.get('password')?.touched && itemForm.get('password')?.invalid" class="text-danger small mt-1">
            Password is required
          </div>
        </div>

        <!-- Error -->
        <div *ngIf="showError" class="text-danger text-center mb-3">
          Incorrect Username or Password.
        </div>

        <!-- Submit -->
        <button type="submit" [disabled]="!itemForm.valid" class="btn btn-primary w-100">
          Login
        </button>

        <!-- Sign Up -->
        <div class="text-center mt-3">
          <p class="mb-0">Don't have an account?
            <a routerLink="/registration" class="fw-bold text-decoration-none">Sign Up</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>

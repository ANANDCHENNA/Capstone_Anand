<table>
    <thead>
        <tr>
            <th>Underwriter ID</th>
            <th>Username</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let underwriter of underwriters">
            <td>{{underwriter.id}}</td>
            <td>{{underwriter.username}}</td>
        </tr>
    </tbody>
</table>

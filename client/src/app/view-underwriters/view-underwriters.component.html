<div class="main-content-area">
    <div class="form-container-wrapper large-form-wrapper">
        <h2 class="form-title"><i class="fas fa-user-shield form-icon"></i> Registered Underwriters</h2>

        <div class="policy-list-header"> <!-- Reusing this class for general list headers -->
            <input type="text" class="form-control policy-search-input" placeholder="Search underwriters..."
                [(ngModel)]="searchText" />
        </div>

        <div class="table-responsive policy-table-responsive">
            <table class="policy-table table-hover align-middle">
                <thead>
                    <tr>
                        <th><i class="fas fa-id-badge"></i> Underwriter ID</th>
                        <th><i class="fas fa-user"></i> Username</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let underwriter of filteredUnderwriters()" class="policy-table-row">
                        <td>{{ underwriter.id }}</td>
                        <td>{{ underwriter.username }}</td>
                    </tr>
                     <tr *ngIf="filteredUnderwriters().length === 0">
                        <td colspan="2" class="text-center no-policies-message">
                            <i class="fas fa-info-circle"></i> No underwriters found matching your search.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

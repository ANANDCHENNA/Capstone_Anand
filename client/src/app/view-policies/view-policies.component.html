<div class="container mt-4">
    <div class="card underwriter-card mb-4">
        <!-- Gradient Header -->
        <div class="underwriter-header d-flex justify-content-between align-items-center"
            style="background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);">
            <h5 class="mb-0">Policies</h5>
            <input type="text" class="form-control form-control-sm underwriter-search w-25" placeholder="Search..."
                [(ngModel)]="searchText" />
        </div>
        <!-- Table -->
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle underwriter-table">
                    <thead>
                        <tr>
                            <th>Policy ID</th>
                            <th>Policy Name</th>
                            <th>Policy Type</th>
                            <th>Premium</th>
                            <th>Term (Months)</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let policy of filteredPolicies()">
                            <td>{{ policy.id }}</td>
                            <td>{{ policy.name }}</td>
                            <td>{{ policy.policyType }}</td>
                            <td>{{ policy.premium | currency }}</td>
                            <td>{{ policy.termMonths }}</td>
                            <td>
                                <button *ngIf="roleName === 'ADMIN'" class="btn btn-sm btn-primary me-2" (click)="router.navigate(['/update-policy', policy.id])">
                                    <i class="bi bi-pencil"></i> Edit
                                </button>
                                <button *ngIf="roleName === 'ADMIN'" class="btn btn-sm btn-danger" (click)="deletePolicy(policy.id)">
                                    <i class="bi bi-trash"></i> Delete
                                </button>
                                <button *ngIf="roleName === 'POLICYHOLDER'" class="btn btn-sm btn-success" (click)="purchase(policy.id)">
                                    <i class="bi bi-trash"></i> Buy
                                </button>

                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Toast / Snackbar -->
<div id="snackbarToast" class="toast align-items-center text-bg-success border-0 position-fixed bottom-0 end-0 m-3"
     role="alert" aria-live="assertive" aria-atomic="true">
  <div class="d-flex">
    <div class="toast-body">
      <!-- Toast message will be set dynamically -->
    </div>
    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
  </div>
</div>

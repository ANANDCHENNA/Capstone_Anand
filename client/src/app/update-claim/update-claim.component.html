<div class="update-stage">
  <div class="update-wrapper">
    <div class="update-card">
      <h2 class="title">Update Claim</h2>

      <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
        <!-- Description -->
        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            id="description"
            formControlName="description"
            class="form-control"
            rows="4"
            placeholder="Enter claim description"></textarea>
          <div
            *ngIf="itemForm.get('description')?.touched && itemForm.get('description')?.invalid"
            class="error-message">
            Please enter the claim description
          </div>
        </div>

        <!-- Date -->
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" formControlName="date" class="form-control" />
          <div
            *ngIf="itemForm.get('date')?.touched && itemForm.get('date')?.invalid"
            class="error-message">
            Please select a date
          </div>
        </div>

        <!-- Underwriter -->
        <div class="form-group">
          <label for="underwriterId">Select Underwriter</label>
          <select id="underwriterId" formControlName="underwriterId" class="form-control">
            <option value="">Select an underwriter</option>
            <option *ngFor="let underwriter of underwriters" [value]="underwriter.id">
              {{ underwriter.username }}
            </option>
          </select>
        </div>

        <!-- Status -->
        <div class="form-group">
          <label for="status">Status</label>
          <select id="status" formControlName="status" class="form-control">
            <option value="">Select status</option>
            <option value="Started">Started</option>
            <option value="In Progress">In Progress</option>
            <option value="Completed">Completed</option>
          </select>
          <div
            *ngIf="itemForm.get('status')?.touched && itemForm.get('status')?.invalid"
            class="error-message">
            Please select a status
          </div>
        </div>

        <!-- Submit -->
        <button type="submit" [disabled]="!itemForm.valid" class="submit-button">
          Update Claim
        </button>
      </form>
    </div>
  </div>
</div>

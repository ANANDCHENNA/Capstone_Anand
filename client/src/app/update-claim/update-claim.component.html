<div class="main-content-area">
    <div class="form-container-wrapper">
        <h2 class="form-title"><i class="fas fa-edit form-icon"></i> Update Claim</h2>

        <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="description"><i class="fas fa-align-left label-icon"></i> Description</label>
                <textarea id="description" formControlName="description" class="form-control" rows="4"
                    placeholder="Enter claim description"></textarea>
                <div *ngIf="itemForm.get('description')?.touched && itemForm.get('description')?.invalid"
                    class="error-message">
                    <i class="fas fa-exclamation-circle"></i> Please enter the claim description
                </div>
            </div>

            <div class="form-group">
                <label for="date"><i class="fas fa-calendar-alt label-icon"></i> Date</label>
                <input type="date" id="date" formControlName="date" class="form-control" />
                <div *ngIf="itemForm.get('date')?.touched && itemForm.get('date')?.invalid" class="error-message">
                    <i class="fas fa-exclamation-circle"></i> Please select a date
                </div>
            </div>

            <div class="form-group">
                <label for="underwriterId"><i class="fas fa-user-tie label-icon"></i> Select Underwriter</label>
                <select id="underwriterId" formControlName="underwriterId" class="form-control">
                    <option value="">Select an underwriter</option>
                    <option *ngFor="let underwriter of underwriters" [value]="underwriter.id">
                        {{underwriter.username}}
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="investigatorId"><i class="fas fa-user-secret label-icon"></i> Select Investigator</label>
                <select id="investigatorId" formControlName="investigatorId" class="form-control">
                    <option value="">Select an investigator</option>
                    <option *ngFor="let investigator of investigators" [value]="investigator.id">
                        {{investigator.username}}
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="status"><i class="fas fa-info-circle label-icon"></i> Status</label>
                <select id="status" formControlName="status" class="form-control">
                    <option value="">Select status</option>
                    <option value="Started">Started</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                    <option value="Rejected">Rejected</option>
                </select>
                <div *ngIf="itemForm.get('status')?.touched && itemForm.get('status')?.invalid" class="error-message">
                    <i class="fas fa-exclamation-circle"></i> Please select a status
                </div>
            </div>

            <button type="submit" [disabled]="!itemForm.valid" class="submit-button">
                <i class="fas fa-paper-plane"></i> Update Claim
            </button>
        </form>
    </div>
</div>

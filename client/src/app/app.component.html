<nav *ngIf="IsLoggin" class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
  <a class="navbar-brand d-flex align-items-center gap-2" href="#">
    <img src="assets/logo.png" alt="App Logo" class="logo-img" />
    <span>Insurance Claims & Resource Management Platform</span>
  </a>

  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav me-auto">
      <li class="nav-item" *ngIf="roleName === 'POLICYHOLDER'">
        <a class="nav-link d-flex align-items-center gap-2" [routerLink]="['/create-claim']">
          <i class="bi bi-plus-circle"></i>
          <span>Create claim</span>
        </a>
      </li>
      <li class="nav-item" *ngIf="roleName === 'ADJUSTER'">
        <a class="nav-link d-flex align-items-center gap-2" [routerLink]="['/dashboard']">
          <i class="bi bi-list-task"></i>
          <span>Get Claims</span>
        </a>
      </li>
      <li class="nav-item" *ngIf="roleName === 'ADJUSTER'">
        <a class="nav-link d-flex align-items-center gap-2" [routerLink]="['/view-underwriters']">
          <i class="bi bi-people"></i>
          <span>View Underwriters</span>
        </a>
      </li>
    </ul>

    <ul class="navbar-nav">
      <li class="nav-item" *ngIf="IsLoggin">
        <a class="nav-link d-flex align-items-center gap-2" (click)="logout()" [routerLink]="['/login']">
          <i class="bi bi-box-arrow-right"></i>
          <span>Logout</span>
        </a>
      </li>
    </ul>
  </div>
</nav>

<!-- Centered content wrapper -->
<div class="app-shell">
  <div class="app-container">
    <router-outlet></router-outlet>
  </div>
</div>

<div class="container">
  <h2>Create Investigation Report</h2>

  <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="report">Investigation Report</label>
      <textarea id="report" formControlName="report" class="form-control" rows="2"
        placeholder="Enter detailed investigation report"></textarea>
      <div *ngIf="itemForm.get('report')?.touched && itemForm.get('report')?.invalid" class="error-message">
        Please enter the investigation report
      </div>
    </div>

    <div class="form-group">
      <label for="claimId">Select Claim</label>
      <select id="claimId" formControlName="claimId" class="form-control">
        <option value="">Select a Claim</option>
        <option *ngFor="let claim of claimList" [value]="claim.id">
          {{claim.description}}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="status" class="form-label">Status</label>
      <input type="text" id="status" formControlName="status" class="form-control"/>
    </div>

    <button type="submit" [disabled]="!itemForm.valid" class="submit-button">
      Create Investigation
    </button>
  </form>
</div>

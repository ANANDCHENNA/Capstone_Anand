<div class="main-content-area">
    <div class="form-container-wrapper">
        <h2 class="form-title"><i class="fas fa-clipboard-list form-icon"></i> Update Investigation Report</h2>

        <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="report"><i class="fas fa-file-alt label-icon"></i> Investigation Report</label>
                <textarea id="report" formControlName="report" class="form-control" rows="4"
                    placeholder="Enter detailed investigation report"></textarea>
                <div *ngIf="itemForm.get('report')?.touched && itemForm.get('report')?.invalid" class="error-message">
                    <i class="fas fa-exclamation-circle"></i> Please enter the investigation report
                </div>
            </div>

            <div class="form-group">
                <label for="claimId"><i class="fas fa-search label-icon"></i> Select Claim</label>
                <select id="claimId" formControlName="claimId" class="form-control">
                    <option value="">Select a Claim</option>
                    <option *ngFor="let claim of claimList" [value]="claim.id">
                        {{claim.description}}
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label for="status"><i class="fas fa-info-circle label-icon"></i> Status</label>
                <select id="status" formControlName="status" class="form-control">
                    <option value="">Select status</option>
                    <!-- Note: The original HTML had "Started" mapping to "Completed".
                         I've kept your original value and display text,
                         but you might want to review if "Started" should actually display "Started".
                         Assuming this is intended functional mapping. -->
                    <option value="Started">Completed</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                    <option value="Rejected">Rejected</option>
                </select>
                <div *ngIf="itemForm.get('status')?.touched && itemForm.get('status')?.invalid" class="error-message">
                    <i class="fas fa-exclamation-circle"></i> Please select a status
                </div>
            </div>

            <button type="submit" [disabled]="!itemForm.valid" class="submit-button">
                <i class="fas fa-save"></i> Update Investigation
            </button>
        </form>
    </div>
</div>

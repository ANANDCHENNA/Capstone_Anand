<div class="invest-stage">
  <div class="invest-wrapper">
    <div class="invest-card">
      <h2 class="title">Update Investigation Report</h2>

      <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
        <!-- Report -->
        <div class="form-group">
          <label for="report">Investigation Report</label>
          <textarea
            id="report"
            formControlName="report"
            class="form-control"
            rows="4"
            placeholder="Enter detailed investigation report"></textarea>
          <div
            *ngIf="itemForm.get('report')?.touched && itemForm.get('report')?.invalid"
            class="error-message">
            Please enter the investigation report
          </div>
        </div>

        <!-- Status -->
        <div class="form-group">
          <label for="status">Status</label>
          <select id="status" formControlName="status" class="form-control">
            <option value="">Select status</option>
            <option value="Pending">Pending</option>
            <option value="In Progress">In Progress</option>
            <option value="Completed">Completed</option>
            <option value="Rejected">Rejected</option>
          </select>
          <div
            *ngIf="itemForm.get('status')?.touched && itemForm.get('status')?.invalid"
            class="error-message">
            Please select a status
          </div>
        </div>

        <!-- Submit -->
        <button type="submit" [disabled]="!itemForm.valid" class="submit-button">
          Update Investigation
        </button>
      </form>
    </div>
  </div>
</div>

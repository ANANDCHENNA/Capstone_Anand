<div class="container mt-4">
  <h2>Create New Claim</h2>

  <form [formGroup]="itemForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">

    <!-- Description -->
    <div class="form-group mb-3">
      <label for="description">Description</label>
      <input
        id="description"
        type="text"
        class="form-control"
        formControlName="description"
        placeholder="Enter claim description"
        required
      />
    </div>

    <!-- Date -->
    <div class="form-group mb-3">
      <label for="date">Date</label>
      <input
        id="date"
        type="date"
        class="form-control"
        formControlName="date"
        required
      />
    </div>

    <!-- Status -->
    <div class="form-group mb-3">
      <label for="status">Status</label>
      <input
        id="status"
        type="text"
        class="form-control"
        formControlName="status"
        [disabled]="statusDisable"
      />
    </div>

    <!-- ðŸŸ¢ Photo Upload -->
    <div class="form-group mb-3">
      <label for="photo">Upload Photo</label>
      <input
        id="photo"
        type="file"
        class="form-control"
        (change)="onFileChange($event)"
        accept="image/*"
      />
    </div>

    <!-- Preview -->
    <div *ngIf="previewUrl" class="mt-3">
      <label>Photo Preview:</label><br />
      <img [src]="previewUrl" alt="Preview" width="200" height="150" style="border-radius: 8px; border: 1px solid #ccc;" />
    </div>

    <!-- Submit -->
    <button type="submit" class="btn btn-primary mt-4">Create Claim</button>
  </form>
</div>
